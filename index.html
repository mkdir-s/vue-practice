<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-practice</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

    <div class="container pt-5" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input class="form-control__input" 
                type="text" 
                v-bind:placeholder="placeholderString" 
                v-bind:value="inputValue"
                v-on:input="inputChangeHandler"
                v-on:keypress.enter="addNewNote" />
                <button class="btn" v-on:click="addNewNote">Добавить</button>
                <hr>
                <ul class="list">
                    <li class="list__item" v-for="(note, idx) in notes">
                        {{ note }}
                        <button class="btn danger" v-on:click="removeNote(idx)">Удалить</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
